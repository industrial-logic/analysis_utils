task checkDuplication(type: Exec) {
    commandLine ".analysis_utils/last_commit_dups.sh", '-f', '10'
}

task summarizeDuplications(type: Exec) {
    commandLine ".analysis_tools//summarize.sh"
}

task updateDuplicationTool(type: Exec) {
    workingDir './.analysis_utils'
    commandLine 'git', 'pull'
}
